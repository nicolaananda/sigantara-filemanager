version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: sigantara-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sigantara
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage as R2 replacement for local dev)
  minio:
    image: minio/minio:latest
    container_name: sigantara-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: sigantara-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/sigantara-files --ignore-existing; mc anonymous set download myminio/sigantara-files; echo 'MinIO bucket created and configured'; "

  # Redis (for queue simulation - since Cloudflare Queues not available locally)
  redis:
    image: redis:7-alpine
    container_name: sigantara-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Worker (Local Node.js version)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sigantara-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sigantara
      - JWT_SECRET=dev-secret-key-change-in-production
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - R2_PUBLIC_URL=http://localhost:9000/sigantara-files
      - REDIS_URL=redis://redis:6379
      - PORT=8787
    ports:
      - "8787:8787"
    volumes:
      - ./workers/api/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Queue Processor
  queue-processor:
    build:
      context: .
      dockerfile: Dockerfile.queue
    container_name: sigantara-queue
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sigantara
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - R2_PUBLIC_URL=http://localhost:9000/sigantara-files
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./workers/queue-processor/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sigantara-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
    depends_on:
      - postgres
    command: npm run dev

volumes:
  postgres_data:
  minio_data:
